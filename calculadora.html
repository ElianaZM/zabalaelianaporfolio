    <h1 id="titulo">Calculadora</h1>
    <div id="appBg"> 
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            <br>
            <br>
            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" 
            class="grey">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" 
            class="grey">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" 
            class="grey">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" 
            class="orange">
            <br>
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" 
            class="grey">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" 
            class="grey">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" 
            class="grey">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" 
            class="orange">
            <br>
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'" 
            class="grey">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'" 
            class="grey">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'" 
            class="grey">
            <input type="button" value="x" onclick="document.calculator.ans.value+='x'" 
            class="orange">
            <br>
            <br>
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'" 
            class="grey">
            <input type="reset" value="C" onclick="document.calculator.ans.value+='C'" 
            class="grey">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval
            (document.calculator.ans.value)" class="grey">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" 
            class="orange">
            <br>
            <br>
        </form>
    </div>
    <script>
        function addToDisplay(value) {
            document.calculator.ans.value += value;
        }

        function calculateResult() {
            try {
                let result = eval(document.calculator.ans.value);
                document.calculator.ans.value = result;
                setTimeout(() => {
                    clearDisplay();
                }, 2000);  // Borra el resultado después de 2 segundos
            } catch (e) {
                document.calculator.ans.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);  // Borra el mensaje de error después de 2 segundos
            }
        }

        function clearDisplay() {
            document.calculator.ans.value = '';
        }
    </script>
